<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Federated Learning Platform</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fab fa-hubspot"></i> FedPlatform</h1>
        <a id="leave-btn" class="btn">Leave Current Training</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar" >
          <h3><i class="fas fa-tasks"></i> Project</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-user-shield"></i> Trainers</h3>
          <h2 id="users"></h2>
          <h3><i class="fas fa-file-alt"></i></i> Files</h3>
          <div id="drop-area" >
            <form class="my-form">
              <input type="file" id="fileElem" onchange="handleFiles(this.files)">
              <center>
                <label class="button" for="fileElem">Upload file here<center></center></label>
              </center>
              <br><br>
              <center><p>(NOTICE: Data will only store and process in local)</p></center>
            </form>
            <div id="Imported"></div>
          </div>
          <center>
            <h3 id="start"></h3>
        </center>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
